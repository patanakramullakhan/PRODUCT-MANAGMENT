<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>REGISTER PAGE</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

	<div class="container mt-5 text-center border border-success border-4 rounded mb-5 p-0">
		
		<h2 class="text-center font-italic mb-5 mt-5">SAVE PRODUCT DATA</h2>
		<form method="post" action="./addProductServlet" enctype="multipart/form-data" onsubmit="return validateform()">
			
			<div class="form-group mb-2">
				<label class="font-italic font-weight-bold" for="proId">PRODUCT ID</label>
				<input type="text" name="proId" id="proId" class="form-control-sm" required>
			</div>
			
			<div class="form-group mb-2">
				<label class="font-italic font-weigtht-bold" for="proName">PRODUCT NAME:</label>
				<input type="text" name="proName" id="proName" class="form-control-sm" required>
			</div>
			
			<div class="form-group mb-2">
				<label class="font-italic font-weight-bold" for="proPrice">PRODUCT PRICE:</label>
				<input type="number" name="proPrice" id="proPrice" class="form-control-sm" required>
			</div>
			
			
			<div class="form-group mb-2">
				<label class="font-italic font-weight-bold" for="proBrand">PRODUCT BRAND:</label>
				<input type="text" name="proBrand" id="proBrand" class="form-control-sm" required>
			</div>
			
			<div class="form-group mb-2">
				<label class="font-arial font-weight-bold" for="proMadeIn">PRODUCT MADE IN:</label>
				<input type="text" name="proMadeIn" id="proMadeIn" class="form-control-sm" required>
			</div>
			
			<div class="form-group mb-2">
				<label class="font-italic font-weight-bold" for="proMfgDate">PRODUCT MFG DATE:</label>
				<input type="date" name="proMfgDate" id="proMfgDate" class="from-control-sm" required>
			</div>
			
			<div class="form-group mb-2">
				<label class="font-italic font-weight-bold" for="proExpDate">PRODUCT EXP DATE:</label>
				<input type="date" name="proExpDate" id="proExpDate" class="form-control-sm" required>
			</div>
			
			<div class="form-group mt-3 ">
				<label class="font-italic font-weight-bold" for="proImage">PRODUCT IMAGE</label>
				<input type="file" name="proImage" id="proImage" accept="image/*" class="form-control-sm" required>
			</div>
			
			<input type="submit" class="btn btn-success mb-3 mt-4" value="SAVE PRODUCT">
			
			<a href="listofproducts.jsp" class="btn btn-primary mb-3 mt-4">LIST OF PRODUCTS</a>
			
			
			
			
			
		</form>
		
		
		
	</div>



</body>
</html>
